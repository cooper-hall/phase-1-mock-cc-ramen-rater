<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ramen Rater</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Ramen Rater</h3>
  </header>

  <!-- Ramen Menu -->
  <div id="ramen-menu">
    <!-- Ramen Images Here -->
  </div>

  <!-- Ramen Details -->
  <div id="ramen-detail">
    <!-- (added new id's for the img, h2, h3) -->
    <img id = "ramen-image" class="detail-image" src="https://cdn.shopify.com/s/files/1/2452/5701/products/indomie_f24e03b1-e3b7-4f0e-96e7-3523e4eab595_grande.png?v=1508987848" alt="Insert Name Here" />
    <h2 id= "ramen-name" class="name">Insert Name Here</h2>
    <h3 id= "ramen-restaurant" class="restaurant">Insert Restaurant Here</h3>
  </div>

  <h3>Rating:</h3>
  <p>
    <span id='rating-display'>Insert rating here</span> / 10
  </p>
  <h3>Comment:</h3>
  <p id='comment-display'>
    Insert comment here
  </p>

  <!-- New Ramen Form -->
  <form id="new-ramen">
    <h4>Add New Ramen</h4>
    <label for="name">Name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="restaurant">Restaurant: </label>
    <input type="text" name="restaurant" id="new-restaurant" />
    <label for="image">Image: </label>
    <input type="text" name="image" id="new-image" />
    <label for="rating">Rating: </label>
    <input type="number" name="rating" id="new-rating" />
    <label for="new-comment">Comment: </label>
    <textarea name="comment" id="new-comment"></textarea>
    <input type="submit" value="Create" />
  </form>

<form id="edit-ramen">
  <h4>Update the Featured Ramen</h4>
  <label for="rating">Rating: </label>
  <input type="number" name="rating" id="edit-rating" />
  <label for="new-comment">Comment: </label>
  <textarea name="new-comment" id="edit-comment"></textarea>
  <input type="submit" value="Update" />
</form>

</body>

</html>
